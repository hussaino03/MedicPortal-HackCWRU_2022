<body>
  <div class=" flex-r container">
    <div class="flex-r login-wrapper">
      <div class="login-text">
        <div class="logo">
          <span><i class="fab fa-speakap"></i></span>
          <span>Portal</span>
        </div>
        <h1>Sign Up</h1>
        <p>One step closer to fast and better healthcare!</p>

        <form class="flex-c">
          <div class="input-box">
            <span class="label">ID</span>
            <div class=" flex-r input">
              <input type="text" placeholder="9234">
              <i class="fas fa-at"></i>
            </div>
          </div>

          <div class="input-box">
            <span class="label">Password</span>
            <div class="flex-r input">
              <input type="password" placeholder="8+ (a, A, 1, #)">
              <i class="fas fa-lock"></i>
            </div>
          </div>

          <div class="check">
            <input type="checkbox" name="" id="">
            <span>Check to register as a patient</span>
          </div>
          <div class="check">
            <input type="checkbox" name="" id="">
            <span>Check to register as a doctor</span>
          </div>

          <input class="btn" type="submit" value="Create an Account">
          <span class="extra-line">
            <span>Already have an account?</span>
            <a href="Login.html">Sign In</a>
          </span>
        </form>

      </div>
    </div>
  </div>
